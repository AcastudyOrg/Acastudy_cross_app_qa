name: NodeJS with Webpack

on:
  push:
    branches: [ "QA_Test" ]
  pull_request:
    branches: [ "QA_Test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Yarn
      run: npm install -g yarn
    
    - name: Install dependencies
      run: yarn install --ignore-engines

    - name: Build Expo web app
      run: |
        yarn add @expo/webpack-config --dev
        npm run build
        
    - name: Configure Git Identity
      run: |
        git config --global user.email "vincentsebothoma945@gmail.com"
        git config --global user.name "fankholor-sudo"
        
    # - name: Deploy to GitHub Pages
    #   if: github.ref == 'refs/heads/QA_Test'
    #   run: |
    #     yarn add --dev gh-pages
    #     npm run deploy
    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        npm run deploy

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Upload production build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: web-build/
